name: Build APK

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Debug APK
      working-directory: WiFiAutoConnect
      run: |
        chmod +x gradlew
        ./gradlew :app:assembleDebug --no-daemon --stacktrace

    - name: Find APK
      run: find WiFiAutoConnect -name "*.apk" -type f

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WiFiAutoConnect-debug
        path: WiFiAutoConnect/app/build/outputs/apk/**/*.apk
        retention-days: 30
