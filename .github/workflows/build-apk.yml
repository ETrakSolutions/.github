name: Build APK

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Android build tools
      run: |
        sdkmanager "platforms;android-34" "build-tools;34.0.0"

    - name: Download and setup Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.0-bin.zip -O /tmp/gradle.zip
        unzip -q /tmp/gradle.zip -d /opt
        echo "/opt/gradle-8.0/bin" >> $GITHUB_PATH

    - name: Debug info
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        java -version
        gradle --version

    - name: Build Debug APK
      working-directory: WiFiAutoConnect
      run: gradle assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log || (cat build.log && exit 1)

    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: WiFiAutoConnect/build.log

    - name: List APK files
      run: find WiFiAutoConnect -name "*.apk" -type f || echo "No APK found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WiFiAutoConnect-debug
        path: WiFiAutoConnect/app/build/outputs/apk/debug/*.apk
        retention-days: 30
        if-no-files-found: warn
