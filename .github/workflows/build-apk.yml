name: Build Android APK (no wrapper)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Accept licenses
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # 5Ô∏è‚É£ Install SDK components
      - name: Install Android SDK packages
        run: |
          sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0"

      # 6Ô∏è‚É£ Install Gradle explicitly
      - name: Install Gradle 8.0
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.0-bin.zip
          unzip -q gradle-8.0-bin.zip
          echo "$PWD/gradle-8.0/bin" >> $GITHUB_PATH

      # 7Ô∏è‚É£ Verify tools
      - name: Verify Java & Gradle
        run: |
          java -version
          gradle -version

      # 8Ô∏è‚É£ Build APK (NO WRAPPER)
      - name: Build Debug APK
        working-directory: WiFiAutoConnect
        run: |
          gradle :app:assembleDebug \
            --no-daemon \
            --stacktrace \
            --info

      # 9Ô∏è‚É£ Locate APK
      - name: Locate APK
        run: |
          echo "Searching for APK files..."
          find . -type f -name "*.apk"

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WiFiAutoConnect-debug-apk
          path: "**/*.apk"
          if-no-files-found: error
          retention-days: 30