name: Build APK

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x ./WiFiAutoConnect/gradlew

    - name: Build Debug APK
      run: |
        cd WiFiAutoConnect
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WiFiAutoConnect-debug
        path: WiFiAutoConnect/app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Build Release APK (unsigned)
      run: |
        cd WiFiAutoConnect
        ./gradlew assembleRelease --no-daemon
      continue-on-error: true

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: WiFiAutoConnect-release-unsigned
        path: WiFiAutoConnect/app/build/outputs/apk/release/*.apk
        retention-days: 30
      if: success()
