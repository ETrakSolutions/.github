name: Build APK

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.0'

    - name: Build Debug APK
      working-directory: WiFiAutoConnect
      run: gradle assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WiFiAutoConnect-debug
        path: WiFiAutoConnect/app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Build Release APK (unsigned)
      working-directory: WiFiAutoConnect
      run: gradle assembleRelease --no-daemon
      continue-on-error: true

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: WiFiAutoConnect-release-unsigned
        path: WiFiAutoConnect/app/build/outputs/apk/release/*.apk
        retention-days: 30
      if: success()
